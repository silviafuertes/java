<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salud y Bienestar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <h1 class="text-center w-100">Salud y Bienestar</h1>
    <div class="container">
        <form id="form-registro">
            <h3 class="text-center w-100">&nbsp; Datos Personales </h3>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="nom" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nom" name="nom">
                </div>

                <div class="col-6 form-group">
                    <label for="id" class="form-label">Número de Identificación</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
            </div>


            <div class="row">
                <div class="col-6 form-group">
                    <label for="dir" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="dir" name="dir">
                </div>

                <div class="col-6 form-group">
                    <label for="tel" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="tel" name="tel">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="rol" class="form-label">Género </label><br>
                    <select name="rol" id="rol" class="form-control">
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                    </select>
                </div>

                <div class="col-6 form-group">
                    <label for="edad" class="form-label">Edad </label><br>
                    <input type="text" class="form-control" id="edad" name="edad">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="paMinima" class="form-label">Presión arterial mínima </label><br>
                    <input type="number" class="form-control" id="paMinima" name="paMinima">
                </div>

                <div class="col-6 form-group">
                    <label for="paMaxima" class="form-label">Presión arterial máxima </label><br>
                    <input type="number" class="form-control" id="paMaxima" name="paMaxima">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="peso" class="form-label">Peso (kg)</label><br>
                    <input type="number" class="form-control" id="peso" name="peso">
                </div>

                <div class="col-6 form-group">
                    <label for="estatura" class="form-label">Estatura (m)</label><br>
                    <input type="number" class="form-control" id="estatura" name="estatura">
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label for="cintura" class="form-label">Cintura (cm)</label><br>
                    <input type="number" class="form-control" id="cintura" name="cintura">
                </div>

                <div class="col-6 form-group">
                    <label for="cadera" class="form-label">Cadera (cm)</label><br>
                    <input type="number" class="form-control" id="cadera" name="cadera">
                </div>
            </div>

            <div class="row w-100 py-3 text-center">
                <button type="button" name="butper" id="butper" class="btn btn-outline-primary w-25" onclick="registro()">Calcular Presión Arterial</button>
                <button type="button" name="butper" id="butper" class="btn btn-outline-primary w-25" onclick="inmc()">Calcular ÍMC</button>
                <button type="button" name="butper" id="butper" class="btn btn-outline-primary w-25" onclick="whr()">Calcular WHR</button>
                <button type="button" name="butper" id="butper" class="btn btn-outline-primary w-25" onclick="whtr()">Calcular WHtR</button>
            </div>

            <div class="alert alert-warning" id="respuesta">

            </div>


        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="js/funciones.js"></script>
</body>

</html>
